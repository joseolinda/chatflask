{% include 'head.html' %}

<body>
  <div class="wrapper">
    <section class="chat-area">
      <header>
        <a href="/chat"
          class="back-icon"><i class="fas fa-arrow-left"></i></a>
          <img src="/static/images/{{ user['img'] }}"
          alt="Foto de perfil de {{ user['fname'] }}" />
        <div class="details">
          <span>{{ user['fname'] }} {{ user['lname'] }}</span>
          <p>{{ user['status'] }}</p>
        </div>
      </header>
      <div class="chat-box">
      </div>
      <form action="#"
        class="typing-area">
        <input type="text"
          class="incoming_id"
          name="incoming_id"
          value="{{ user['unique_id'] }}"
          hidden>
        <input type="text"
          name="message"
          class="input-field"
          placeholder="Type a message here..."
          autocomplete="off">
        <button><i class="fab fa-telegram-plane"></i></button>
      </form>
    </section>
  </div>
  <script src="{{ url_for('static', filename='javascript/chat.js') }}"></script>
</body>

</html>
